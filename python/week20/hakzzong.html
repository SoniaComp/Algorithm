<body style="margin:0">

<form id="form">
    <label><input id="payment_id" name="payment_id" placeholder="상품주문번호"/></label>
    <label><input id="receiver_phonenumber" name="receiver_phonenumber" placeholder="전화번호"></label>
    <label class="ui-widget"><input id="search-university" placeholder="대학교"/></label>
    <label class="ui-widget"><input id="search-major" placeholder="학과"/></label>
    <label class="ui-widget"><input id="search-lecture" placeholder="과목"/></label>
    <input id="major" name="major" type="hidden"/>
    <input id="lecture" name="lecture" type="hidden"/>
    <button type="button" onclick="checkorder()">확인</button>
</form>
<div id="result"></div>
<section>
    <h3>상품주문번호</h3>
    <p><a href="https://order.pay.naver.com/home?tabMenu=SHOPPING">스마트스토어 주문내역</a>에서 상품 클릭해보면 맨 위에 크게 주문번호가 있고</p>
    <p>아래 표에 작게 상품별로 상품주문번호가 있음.</p>
    <p>주문번호 말고 <b>상품주문번호</b> 입력하면 됨.</p>
</section>
<section>
    <h3>전화번호</h3>
    <p>주문할 때 입력했던 전화번호 입력</p>
</section>
<section>
    <h3>대학교, 학과</h3>
    <p>받고싶은 학과 입력</p>
</section>
<section>
    <h3>과목</h3>
    <p>받고싶은 과목 입력</p>
</section>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://hakzzong.com/assets/common.js"></script>
<script>
    var $form=$('#form')
    var $result=$('#result')
    var myUniversity=undefined
    $(document).ready(function(){
        $('#search-university').autocomplete({
            source: function (request, response) {
                $.ajax({
                    type: 'GET', url: '/api/university/', data: { name: request.term }, dataType: 'json',
                    success: function (res) { response(res.results.map(function (item) { return { id: item.id, label: item.name, value: item.name } })) },
                    error: defaultError
                })
            },
            select: function (event, ui) { myUniversity = ui.item.id }
        })
        $('#search-major').autocomplete({
            source: function (request, response) {
                $.ajax({
                    type: 'GET', url: '/api/major/', data: { name: request.term, university: myUniversity }, dataType: 'json',
                    success: function (res) { response(res.results.map(function (item) { return { id: item.id, label: item.name+'('+item.university+')', value: item.name } })) },
                    error: defaultError
                })
            },
            select: function (event, ui) { $('#major').val(ui.item.id) }
        })
        $('#search-lecture').autocomplete({
            source: function (request, response) {
                $.ajax({
                    type: 'GET', url: '/api/lecture/', data: { name: request.term }, dataType: 'json',
                    success: function (res) { response(res.results.map(function (item) { return { id: item.id, label: item.name, value: item.name } })) },
                    error: defaultError
                })
            },
            select: function (event, ui) { $('#lecture').val(ui.item.id) }
        })
    })
    function checkorder(){
        if (!$('#payment_id').val())alert('스마트스토어 상품주문번호입력필요')
        else if (!$('#receiver_phonenumber').val())alert('전화번호입력필요')
        else if (!$('#major').val())alert('학과입력필요')
        else if (!$('#lecture').val())alert('과목입력필요')
        else $.ajax({
                type: 'GET',
                url: '/smartstore/checkorder', data: $form.serialize(),
                dataType: 'json',
                beforeSend:function(){$result.html('구매자 확인 중')},
                success: function(res){
                    $result.html(res.success)
                },
                error: defaultError
            })
    }
</script>
</body>
